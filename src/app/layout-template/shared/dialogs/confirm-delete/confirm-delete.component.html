<div class="header">
  <h2 mat-dialog-title>Delete item</h2>
  <mat-dialog-content>{{ data.msg }}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Confirm
    </button>
  </mat-dialog-actions>
</div>
