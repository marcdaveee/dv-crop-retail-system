<div>
  <div class="content-top">
    <a routerLink="/suppliers" class="back-btn"
      ><mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="keyboard_backspace"
        class="custom-icon-size"
      ></mat-icon
    ></a>

    <h2>Edit Supplier</h2>
  </div>

  <div class="content-body">
    <div class="form-wrapper">
      <form [formGroup]="editSupplierForm" (ngSubmit)="onSubmit()">
        <div class="grid-col-2 gap-2">
          <div class="form-group">
            <label for="firstname"
              ><span class="text-required">*</span>First name</label
            >
            <input
              type="text"
              name="firstname"
              class="form-control"
              formControlName="firstname"
            />
            <div
              *ngIf="
                !editSupplierForm.get('firstname')?.valid &&
                (editSupplierForm.get('firstname')?.touched || isFormSubmitted)
              "
              class="error-block"
            >
              Please provide the first name
            </div>
          </div>

          <div class="form-group">
            <label for="lastname"
              ><span class="text-required">*</span>Last name</label
            >
            <input
              type="text"
              name="lastname"
              class="form-control"
              formControlName="lastname"
            />
            <div
              *ngIf="
                !editSupplierForm.get('lastname')?.valid &&
                (editSupplierForm.get('lastname')?.touched || isFormSubmitted)
              "
              class="error-block"
            >
              Please provide the last name
            </div>
          </div>
        </div>

        <div class="grid-col-2 gap-2">
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              formControlName="address"
            />
            <div
              *ngIf="
                !editSupplierForm.get('address')?.valid &&
                (editSupplierForm.get('address')?.touched || isFormSubmitted)
              "
              class="error-block"
            >
              <div
                *ngIf="editSupplierForm.get('address')?.hasError('minlength')"
                class="error-block"
              >
                Please provide the correct address
              </div>
            </div>
          </div>
        </div>

        <div class="grid-col-2 gap-2">
          <div class="form-group">
            <label for="contactNo">Contact No:</label>
            <input
              type="tel"
              name="contactNo"
              class="form-control"
              formControlName="contactNo"
            />
            <div
              *ngIf="
                !editSupplierForm.get('contactNo')?.valid &&
                (editSupplierForm.get('contactNo')?.touched || isFormSubmitted)
              "
              class="error-block"
            >
              <div
                *ngIf="editSupplierForm.get('contactNo')?.hasError('minlength')"
                class="error-block"
              >
                Must be a valid phone number (11-digits)
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              formControlName="email"
            />
            <div
              *ngIf="
                !editSupplierForm.get('email')?.valid &&
                (editSupplierForm.get('email')?.touched || isFormSubmitted)
              "
              class="error-block"
            >
              <div
                *ngIf="editSupplierForm.get('email')?.hasError('email')"
                class="error-block"
              >
                Please provide a valid email address
              </div>
            </div>
          </div>
        </div>

        <div class="submit-wrapper">
          <button class="btn save-btn" [disabled]="editSupplierForm.invalid">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
