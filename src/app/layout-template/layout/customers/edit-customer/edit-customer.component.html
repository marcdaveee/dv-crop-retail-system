<div>
  <div class="content-top">
    <a routerLink="/customers" class="back-btn"
      ><mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="keyboard_backspace"
        class="custom-icon-size"
      ></mat-icon
    ></a>

    <h2>New Customer</h2>
  </div>

  <div class="content-body">
    <div class="form-wrapper">
      <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
        <div class="grid-col-2 gap-2">
          <div class="form-group">
            <label for="companyName"
              ><span class="text-required">*</span>Company Name</label
            >
            <input
              type="text"
              name="companyName"
              class="form-control"
              formControlName="companyName"
            />
            <div
              *ngIf="
                !editCustomerForm.get('companyName')?.valid &&
                (editCustomerForm.get('companyName')?.touched ||
                  isFormSubmitted)
              "
              class="error-block"
            >
              Please provide the company name
            </div>
          </div>

          <div class="form-group"></div>
        </div>

        <div class="grid-col-2 gap-2">
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              formControlName="address"
            />
            <div
              *ngIf="
                !editCustomerForm.get('address')?.valid &&
                (editCustomerForm.get('address')?.touched || isFormSubmitted)
              "
              class="error-block"
            >
              <div
                *ngIf="editCustomerForm.get('address')?.hasError('minlength')"
                class="error-block"
              >
                Please provide the correct address
              </div>
            </div>
          </div>
        </div>

        <div class="grid-col-2 gap-2">
          <div class="form-group">
            <label for="contactNo">Contact No:</label>
            <input
              type="tel"
              name="contactNo"
              class="form-control"
              formControlName="contactNo"
            />
            <div
              *ngIf="
                !editCustomerForm.get('contactNo')?.valid &&
                (editCustomerForm.get('contactNo')?.touched || isFormSubmitted)
              "
              class="error-block"
            >
              <div
                *ngIf="editCustomerForm.get('contactNo')?.hasError('minlength')"
                class="error-block"
              >
                Must be a valid phone number (11-digits)
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              formControlName="email"
            />
            <div
              *ngIf="
                !editCustomerForm.get('email')?.valid &&
                (editCustomerForm.get('email')?.touched || isFormSubmitted)
              "
              class="error-block"
            >
              <div
                *ngIf="editCustomerForm.get('email')?.hasError('email')"
                class="error-block"
              >
                Please provide a valid email address
              </div>
            </div>
          </div>
        </div>

        <div class="submit-wrapper">
          <button class="btn submit-btn" type="submit">Edit Customer</button>
        </div>
      </form>
    </div>
  </div>
</div>
